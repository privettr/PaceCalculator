<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pace Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>

<style>
    #container {
        background-image: url('runner.svg');
    }
</style>

<body>
    <div id="main">
        <div id="container">
            <h1>PACE CALCULATOR</h1>
            <hr>
            <form>
                <div>
                    <label for="distance">Distance:</label>
                    <input type="number" name="distance" id="distance" min="0" step="0.01" required>

                </div>
                <div>
                    <label for="km">KM</label>
                    <input type="radio" id="km" name="units" value="km" required>
                    <label for="m">Miles</label>
                    <input type="radio" id="m" name="units" value="m">
                </div>
                <br>
                <div>
                    <div>Time:</div>
                    <label for="hours">h:</label>
                    <input type="number" name="hours" id="hours" min="0">
                    <label for="minutes">m:</label>
                    <input type="number" name="minutes" id="minutes" min="0" max="59">
                    <label for="seconds">s:</label>
                    <input type="number" name="seconds" id="seconds" min="0" max="59">
                </div>
                <br>
                <button id="calculate">Calculate</button>
            </form>
            <button id="reset">Reset</button>
            <hr>
            <div id="results">
                <div>KM pace: <span id="minkm">00:00</span></div>
                <div>Mile pace: <span id="minm">00:00</span></div>
                <hr>
                <div>5k pace: <span id="fivek">00:00</span></div>
                <div>10k pace: <span id="tenk">00:00</span></div>
                <div>Half Marathon pace: <span id="half">0:00:00</span></div>
                <div>Marathon pace: <span id="marathon">0:00:00</span></div>
            </div>
        </div>
    </div>
        
        <script src="app.js"></script>
    
</body>

</html>
